<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
    <script>
      function getDesire() {
        let desire = [
          "Здоро'я",
          "Мир",
          "Будинок",
          "Вивчити JS",
          "Безпека",
          "Діти",
        ]
        let number = desire.length
        for (let i = 0; i < 3; i++) {
          let random = Math.floor(Math.random() * number)
          let des = `${desire[random]}`
          let div = document.createElement("div")
          div.innerHTML = des
          document.querySelector("main").append(div)
          desire.splice(random, 0)
        }
      }
      window.onload = getDesire
    </script>
  </head>

  <body>
    <main>
      <h1>Задача 4</h1>
      <p>
        Наперед задано у скрипті масив зі списком бажань. Після завантаження
        сторінки випадковим чином вибираються 3 і відображаються у окремих div
        (їх треба створити і додати на сторінку)
      </p>
    </main>
  </body>
</html>
